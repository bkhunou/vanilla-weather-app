<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="app-border">
                <div class="search-engine">
                    <form id="search">
                        <input type="username" id="searchCity" placeholder="Enter the city">
                        <input id="search-btn" type="submit" value="Search">
                    </form>
                </div>
                <div class="weather-app">
                    <div class="row">
                        <div class="col-6" id="left-column">
                            <a id="temperature"></a><span class="tempUnits"><span id="celsius" href="#"
                                    class="active">°C
                                </span> |
                                <span id="fahrenheit" href="#">°F</span></span>
                            <h3 id="city"></h3>
                            <p id="currentDateTime">
                            </p>
                        </div>
                        <div class="col-6" id="right-column">
                            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons" id="icon" />
                            <h2 id="description"></h2>
                            <ul class="weather-info">
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span>km/h</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <small><a href="https://github.com/bkhunou/vanilla-weather-app" target="_blank">Open-source code</a> by
                Boipelo
                Khunou</small>
        </div>
    </div>
</body>
<script src="src/app.js"></script>

</html>
